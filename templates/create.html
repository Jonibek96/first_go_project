<!doctype html>
{{ define "create" }}
<html lang="en" class="h-100">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cover Template Â· Bootstrap v5.2</title>
  <link href="/static/cover.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="/static/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex h-100 text-center text-bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  {{ template "header" }}

  <main role="main" class="px-3">
    <h1>Add form</h1>
    <form action="/save_article" method="post">
        <input type="text" name="title" id="title" placeholder="title" class="form-control"><br>
        <textarea type="text" name="anons" id="anons" class="form-control" placeholder="anons" ></textarea><br>

        <textarea type="text" name="full_str" id="full_str"  class="form-control"  placeholder="full text"></textarea>
      <hr>
        <button class="btn bg-warning">Save</button>
    </form>
  </main>
  {{ template "footer" }}

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>
</html>
{{ end }}
